<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Nathaël" />
    <meta name="description" content="Bienvenue sur mon site internet ! N'hésitez pas à vous abonnez à mon compte Instagram. Lien vers mon insta" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Site de Nathaël</title>
  </head>
  <body>
    <div id="root"></div>
    <button id="toggleTheme">
      <i id="themeIcon" class="fas fa-sun"></i>
    </button>

    <script type="module" src="/src/main.tsx"></script>
    <script>
      const toggleButton = document.getElementById('toggleTheme');
      const themeIcon = document.getElementById('themeIcon');

      const currentTheme = localStorage.getItem('theme') || 'dark'; // Par défaut, sombre

      if (currentTheme === 'light') {
          document.body.classList.add('light-mode');
          themeIcon.classList.replace('fa-sun', 'fa-moon');
      }

      toggleButton.addEventListener('click', () => {
          document.body.classList.toggle('light-mode');
          if (document.body.classList.contains('light-mode')) {
              themeIcon.classList.replace('fa-moon', 'fa-sun');
              localStorage.setItem('theme', 'light');
          } else {
              themeIcon.classList.replace('fa-sun', 'fa-moon');
              localStorage.setItem('theme', 'dark');
          }
      });
    </script>
  </body>
</html>
